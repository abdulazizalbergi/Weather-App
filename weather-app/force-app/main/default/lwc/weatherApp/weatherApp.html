<template>
    <div class="app flex-center">
        <div class="app-card">
            <header class="flex-center">
                <h1>Weather App</h1>
            </header>
            <template if:true={loadingText}>
                <div class={loadingClasses}>{loadingText}</div>
            </template>
            <section class="slds-var-m-around_large">
                <form onsubmit={handleSubmit}>
                    <input class="width-100" type="text" placeholder="Enter City Name" required spellcheck="false"
                    onkeyup={searchHandler}/>
                    <button type="submit" class="slds-var-m-top_large">Search</button>
                </form>
            </section>
        </div>
    </div>
</template>
