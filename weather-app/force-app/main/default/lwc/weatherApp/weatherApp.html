<template>
    <div class="app flex-center">
        <div class="app-card">
            <header class="flex-center">
                <template if:true={response}>
                    <img src={arrowbackIcon} alt="back-arrow" onclick={backHandler} class="slds-var-m-right_medium cursor" />
                </template>
                <h1>Weather App</h1>
            </header>
            <template if:true={loadingText}>
                <div class={loadingClasses}>{loadingText}</div>
            </template>
            <template if:false={response}>
            <section class="slds-var-m-around_large">
                <form onsubmit={handleSubmit}>
                    <input class="width-100" type="text" placeholder="Enter City Name" required spellcheck="false"
                        onkeyup={searchHandler} />
                    <button type="submit" class="slds-var-m-top_large">Search</button>
                </form>
            </section>
        </template>
            <template if:true={response}>
                <section class="slds-var-m-around_large text-center">
                    <img class="weatherImage" src={weatherIcon} alt="weatherIcon">
                    <div class="temperature">
                        <span>{response.temperature}</span>
                        <span>°</span>C
                    </div>
                    <div class="description">{response.description}</div>
                    <div class="location">
                        <img src={mapIcon} alt="Map Icon">
                        <span>{response.location}</span>
                    </div>
                </section>
            <footer>
                <div class="feels-like">
                    <div>
                        <img src={thermometerIcon} alt="Thermometer Icon">
                        <div>{response.feels_like}°C</div>
                    </div>
                    <p>Feels like</p>
                </div>
                <div class="humidity-section">
                    <div>
                        <img src={dropletIcon} alt="droplet Icon">
                        <div>{response.humidity}</div>
                    </div>
                    <p>Humidity</p>
                </div>
            </footer>
        </template>
        </div>
    </div>
</template>
